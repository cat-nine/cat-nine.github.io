  function time() {

    dt = new Date();

    h=h>9?h:"0"+h;
    var m = dt.getMinutes(); 
    m=m>9?m:"0"+m;
    var s = dt.getSeconds(); 
    s=s>9?s:"0"+s;
    document.querySelector(".showTime").innerHTML =
      h +
      ":" +
      m +
      ":" +
      s ;
    t = setTimeout(time, 1000); 
  }
</script>
